
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Combustible de naves de la Alianza Rebelde</title>
    </head>
    <body>
        <h1>Combustible de naves de la Alianza Rebelde</h1>
        <form action="https://github.com/elsantiwg/naves/blob/614b48a378627afdd98a48b3dd00a8a5c8c59aa3/resultado.jsp" method="post">
            <fieldset>
                <legend>Halcón Milenario</legend>
                <p>
                    <label for="hm_personas">Número de personas que puede transportar:</label>
                    <input type="number" name="hm_personas" id="hm_personas" required>
                </p>
                <p>
                    <label for="hm_consumo">Consumo de combustible en litros por Parsec:</label>
                    <input type="number" name="hm_consumo" id="hm_consumo" step="any" min="0" required>
                </p>
                <p>
                    <label for="hm_cantidad">Cantidad de naves:</label>
                    <input type="number" name="hm_cantidad" id="hm_cantidad" min="0" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>Destructor Estelar</legend>
                <p>
                    <label for="de_personas">Número de personas que puede transportar:</label>
                    <input type="number" name="de_personas" id="de_personas" required>
                </p>
                <p>
                    <label for="de_consumo">Consumo de combustible en litros por Parsec:</label>
                    <input type="number" name="de_consumo" id="de_consumo" step="any" min="0" required>
                </p>
                <p>
                    <label for="de_cantidad">Cantidad de naves:</label>
                    <input type="number" name="de_cantidad" id="de_cantidad" min="0" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>Lanzadera Imperial</legend>
                <p>
                    <label for="li_personas">Número de personas que puede transportar:</label>
                    <input type="number" name="li_personas" id="li_personas" required>
                </p>
                <p>
                    <label for="li_consumo">Consumo de combustible en litros por Parsec:</label>
                    <input type="number" name="li_consumo" id="li_consumo" step="any" min="0" required>
                </p>
                <p>
                    <label for="li_cantidad">Cantidad de naves:</label>
                    <input type="number" name="li_cantidad" id="li_cantidad" min="0" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>Supremacy</legend>
                <p>
                    <label for="s_personas">Número de personas que puede transportar:</label>
                    <input type="number" name="s_personas" id="s_personas" required>
                </p>
                <p>
                    <label for="s_consumo">Consumo de combustible en litros por Parsec:</label>
                    <input type="number" name="s_consumo" id="s_consumo" step="any" min="0" required>
                </p>
                <p>
                    <label for="s_cantidad">Cantidad de naves:</label>
                    <input type="number" name="s_cantidad" id="s_cantidad" min="0" required>
                </p>
            </fieldset>
            <input type="submit" value="Calcular">
        </form>
        

    </body>
</html>
